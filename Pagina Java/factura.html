<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Factura PDF luxy</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }

        .factura {
            width: 450px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background: white;
        }

        h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table th, table td {
            border-bottom: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .totales {
            margin-top: 20px;
            font-size: 18px;
            text-align: right;
        }

        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            width: 100%;
            background: #ff7eb8;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn:hover {
            background: #ff4d9a;
        }
    </style>
</head>
<body>

<div class="factura" id="factura">
    <h2>Factura</h2>

    <p><strong>Cliente:</strong> <span id="cliente"></span></p>
    <p><strong>Fecha:</strong> <span id="fecha"></span></p>

    <table>
        <thead>
        <tr>
            <th>Producto</th>
            <th>Cant</th>
            <th>Precio</th>
        </tr>
        </thead>
     <tbody id="lista-productos">
            <tr>
                <td>Blusa rosada</td>
                <td>2</td>
                <td>45000</td>
            </tr>
            <tr>
                <td>Chaqueta de cuero negra</td>
                <td>3</td>
                <td>50000</td>
            </tr>
            <tr>
                <td>Chaqueta del Sena ADSO</td>
                <td>1</td>
                <td>800000</td>
            </tr>
        </tbody>
    </table>

    <div class="totales">
        <p><strong>Total: $</strong><span id="total"></span></p>
    </div>
</div>

<button class="btn" onclick="window.print()">Imprimir factura</button>
<button class="btn" onclick="descargarPDF()">Descargar PDF</button>

<script>

    document.getElementById("cliente").textContent = "Laura Catalina Murillo";
    document.getElementById("fecha").textContent = new Date().toLocaleDateString();

    const filas = document.querySelectorAll("#lista-productos tr");
    let total = 0;

    filas.forEach(fila => {
        const cantidad = parseFloat(fila.children[1].textContent);
        const precio = parseFloat(fila.children[2].textContent);
        total += cantidad * precio;
    });

    document.getElementById("total").textContent = total;

    function descargarPDF() {
        const factura = document.getElementById("factura");

        const opciones = {
            margin: 10,
            filename: `Factura_${Date.now()}.pdf`,
            image: { type: 'jpeg', quality: 1 },
            html2canvas: { scale: 4 },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        };

        html2pdf().set(opciones).from(factura).save();
    }
</script>

</body>
</html>
