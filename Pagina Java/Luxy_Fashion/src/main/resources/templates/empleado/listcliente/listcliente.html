<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Gestión de Empleados</title>
    <link rel="stylesheet" th:href="@{/CSS/listas.css}">
</head>
<body class="body2">
<!-- Header admin -->
<div th:replace="~{itemss/headeremple :: miHeader}"></div>

<div id="search" class="search">
    <form th:action="@{/admin/cliente/buscar}" method="get">
        <input type="text" name="buscar" placeholder="Escribe una palabara" id="searchInput">
        <input type="submit" value="Buscar" id="btnSearch">
    </form>
</div>

<table xmlns:th="http://www.w3.org/1999/xhtml">
    <thead>
    <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Dirección</th>
        <th>Teléfono</th>
        <th>Correo</th>
        <th>Usuario</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="r : ${clientes}">
        <td th:text="${r.id_clien}"></td>
        <td th:text="${r.nomClien}"></td>
        <td th:text="${r.dir_clien}"></td>
        <td th:text="${r.tel_clien}"></td>
        <td th:text="${r.correo}"></td>
        <td th:text="${r.usuario}"></td>
    </tr>
    <tr th:if="${cliente!= null and #lists.isEmpty(cliente)}">
        <td colspan="15">No se encontraron resultados</td>
    </tr>
    </tbody>
</table>
</div>

<!---------JAVA SCRIPT----->
<!------HEADER----------------->
<script>
    document.addEventListener("DOMContentLoaded", function() {
      const toggleBtn = document.getElementById("formToggle");
      const submenu = document.getElementById("submenuForm");

      toggleBtn.addEventListener("click", function(e) {
        e.preventDefault();
        submenu.classList.toggle("show");
      });
    });
</script>

</body>
</html>
