<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:Correo="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Editar empleado</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <img th:src="@{/IMG/logoB.png}" height="100PX" style = "margin-left: 48%;">
</head>
<body>
<div class="container-1">
    <div class="formulario-1">
        <form th:action="@{/empleado/guardar}" method="post" th:object="${empleado}">
            <h1>Actualizar producto terminado</h1>
            <input type="hidden" name="id_emple" th:field="*{idEmple}">

            <input type="hidden" id="nom_empleado" name="nomEmple" th:field="*{nomEmple}" >

            <label for="direccion_empleado">Direccion: </label>
            <input type="text" id="direccion_empleado" name="dir_emple" th:field="*{dir_emple}"  >

            <input type="hidden" id="tipo_sangre" name="rh_emple" th:field="*{rh_emple}" >

            <label>Telefono:</label>
            <input type="text" name="tel_emple"  th:field="*{tel_emple}" >

            <label> Correo:</label>
            <input type="text" name="correo_emple" th:field="*{correo}"  >
            <input type="hidden" name="fecha_ing_emple" th:field="*{fecha_ing_emple}"  >

            <input type="hidden" name="fecha_naci_emple" th:field="*{fecha_naci_emple}">

            <input type="hidden" name="tipo_ident" th:field="*{tipo_ident}"  >

            <input type="hidden" name="num_ident" th:field="*{num_ident}"  >

            <label >Salario:</label>
            <input type="text" name="salari_emple" th:field="*{salari_emple}" >

            <label >Rol:</label>
            <input type="text" name="rol" th:field="*{salari_emple}" >

            <label >Estado:</label>
            <select th:field="*{estado_emple}" required style="border-radius:8px">
                <option value="Activo">Activo</option>
                <option value="Incapacidad">Incapacidad</option>
                <option value="Retirado">Retirado</option>
            </select>

            <label for="nombre">Rol</label>
            <select th:field="*{rol.id_rol}" required style="border-radius:8px">
                <option th:each="r : ${roles}"
                        th:value="${r.id_rol}"
                        th:text="${r.nomRol}">
                </option>
            </select>

            <button type="submit">Actualizar</button>
        </form>
        <div id="mensaje" th:if="${param.success}" style="color:purple; font-weight:bold; margin-bottom:10px;">
            ¡Se insertó correctamente!
        </div>
    </div>

</div>
</body>
</html>
