<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:Correo="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Editar empleado</title>
    <link rel="stylesheet" href="../../CSS/index.css">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <img src="../IMG/logoB.png" height="100PX" style = "margin-left: 48%;">
</head>
<body>
<div class="container-1">
    <div class="formulario-1">
        <form th:action="@{/admin/empleado/guardar}" method="post" th:object="${empleado}">
            <h1>Actualizar producto terminado</h1>
            <input type="hidden" name="id_emple" th:field="*{id_emple}">
            <label for="nom_empleado">Nombre: </label>
            <input type="text" id="nom_empleado" name="nomEmple" th:field="*{nomEmple}" >
            <label for="direccion_empleado">Direccion: </label>
            <input type="text" id="direccion_empleado" name="dir_emple" th:field="*{dir_emple}"  >
            <label for="tipo_sangre">Tipo de sangre: </label>
            <input type="text" id="tipo_sangre" name="rh_emple" th:field="*{rh_emple}" >
            <label>Telefono:</label>
            <input type="text" name="tel_emple"  th:field="*{tel_emple}" >
            <label> Correo:</label>
            <input type="text" name="correo_emple" th:field="*{correo}"  >
            <label >Fecha de ingreso:</label>
            <input type="date" name="fecha_ing_emple" th:field="*{fecha_ing_emple}"  >
            <label >Tipo Identificacion:</label>
            <input type="text" name="tipo_identificacion" th:field="*{tipo_identificacion}"  >
            <label >Numero Identificacion:</label>
            <input type="text" name="num_indetificacion" th:field="*{num_indetificacion}"  >
            <label >Salario:</label>
            <input type="text" name="salari_emple" th:field="*{salari_emple}" >
            <label >Estado:</label>
            <input type="text" name="estado_emple" th:field="*{estado_emple}" >
            <label >Nombre de usuario:</label>
            <input type="text" name="usuario"  th:field="*{usuario}" >
            <label >Contraseña:</label>
            <input type="text" name="contraseña" th:field="*{contrasena}"  >
            <label>nombre rol:</label>
            <input type="text" name="id_rol_fk_emple" th:field="*{rol}"  >

            <button type="submit">Actualizar</button>
        </form>
    </div>

</div>
</body>
</html>
