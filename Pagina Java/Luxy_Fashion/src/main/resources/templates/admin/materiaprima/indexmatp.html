</html><!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Gestión de Empleados</title>
    <link rel="stylesheet" th:href="@{/CSS/index.css}">
</head>
<tbody class="body2">

<!-- Header admin -->
<div th:replace="~{itemss/headeradmin :: miHeader}"></div>

<div class="main">
    <div class="card">
        <h1>DETALLE FACTURA COMPRA</h1>
        <form class="formulario-mensaje" th:action="@{/materiaprima/form}" method="post" th:object="${materias}">
        <div class="form-group">
            <input type="date" placeholder="Cantidad" th:field="*{nomMatp}" required>
            <input type="text" placeholder="descripcion" th:field="*{color}">
        </div>
        <div class="form-group">
            <input type="text" placeholder="Cantidad" th:field="*{categoria}" required>
            <input type="text" placeholder="descripcion" th:field="*{tipo}">
        </div>
        <div class="form-group">
            <input type="text" placeholder="Cantidad" th:field="*{stock_act}" required>
            <input type="text" placeholder="descripcion" th:field="*{stock_min}">
        </div>
        <div class="form-group">
            <input type="text" placeholder="Cantidad" th:field="*{desc_matp}" required>
            <input type="text" placeholder="descripcion" th:field="*{estado}">
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit" class="save-btn">Insertar</button>
        </form>
        <div id="mensaje" th:if="${param.success}" style="color:purple; font-weight:bold; margin-bottom:10px;">
            ¡Se insertó correctamente!
        </div>

        <!-- BUSCADOR -->
        <div id="search" class="search">
            <form th:action="@{/materiaprima/buscar}" method="get">
                <input type="text" name="buscar" placeholder="Escribe lo que quieras consultar" id="searchInput">
                <input type="submit" value="Buscar" id="btnSearch">
            </form>
        </div>

        <!-- TABLA DE EMPLEADOS -->
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Color</th>
                <th>Categoria</th>
                <th>Tipo</th>
                <th>Stock actual</th>
                <th>Atock minimo</th>
                <th>Descripcion</th>
                <th>Estado</th>
                <th>Controles</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="r : ${facturaCompra}">
                <td th:text="${r.id_matp}"></td>
                <td th:text="${r.nomMatp}"></td>
                <td th:text="${r.color}"></td>
                <td th:text="${r.categoria}"></td>
                <td th:text="${r. tipo}"></td>
                <td th:text="${r.stock_act}"></td>
                <td th:text="${r.stock_min}"></td>
                <td th:text="${r.desc_matp}"></td>
                <td th:text="${r.estado}"></td>

                <td>
                    <a class="btn-accion" th:href="@{'/materiaprima/editar/' + ${r.id_emple}}">Actualizar</a>
                    <a class="btn-eliminar" th:href="@{'/materiaprima/eliminar/' + ${r.id_emple}}" style="margin-top: 10px">Eliminar</a>
                </td>
            </tr>
            <tr th:if="${facturacompra != null and #lists.isEmpty(facturacompra)}">
                <td colspan="15">No se encontraron resultados</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<!-- Scripts -->
<script src="/js/confirmacion.js"></script>
<script src="/js/eliminar.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
      const toggleBtn = document.getElementById("formToggle");
      const submenu = document.getElementById("submenuForm");

      toggleBtn?.addEventListener("click", function(e) {
        e.preventDefault();
        submenu?.classList.toggle("show");
      });
    });
</script>
</html>
