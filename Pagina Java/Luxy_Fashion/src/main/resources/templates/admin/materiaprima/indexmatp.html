<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script th:src="@{https://cdn.jsdelivr.net/npm/sweetalert2@11}"></script>
    <title>Materia Prima</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>

<body class="body2">

<div th:replace="~{itemss/headeradmin :: miHeader}"></div>

<div class="main">
    <div class="card">
        <h1>GESTIÓN DE MATERIA PRIMA</h1>

        <!-- FORMULARIO -->
        <form th:action="@{/admin/materiaprima/guardar}" method="post" th:object="${materiaprima}" class="formulario-mensaje">

            <input type="hidden" th:field="*{id_matp}"/>

            <div class="form-group">
                <input type="text" placeholder="Nombre" th:field="*{nomMatp}" required>
                <input type="text" placeholder="Color" th:field="*{color}">
            </div>

            <div class="form-group">
                <input type="text" placeholder="Categoría" th:field="*{categoria}" required>
                <input type="text" placeholder="Tipo" th:field="*{tipo}">
            </div>

            <div class="form-group">
                <input type="number" placeholder="Stock actual" th:field="*{stock_act}" required>
                <input type="number" placeholder="Stock mínimo" th:field="*{stock_min}">
            </div>

            <div class="form-group">
                <input type="text" placeholder="Descripción" th:field="*{desc_matp}" required>
                <input type="text" placeholder="Estado" th:field="*{estado}">
            </div>

            <button type="submit" class="save-btn">Guardar</button>
        </form>

    </div>
        <!-- BUSCADOR -->
        <div class="search">
            <form th:action="@{/admin/materiaprima/buscar}" method="get">
                <input type="text" name="filtro" placeholder="Buscar...">
                <input type="submit" value="Buscar">
            </form>
        </div>

        <!-- TABLA -->
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Color</th>
                <th>Categoría</th>
                <th>Tipo</th>
                <th>Stock Actual</th>
                <th>Stock Mínimo</th>
                <th>Descripción</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="m : ${materias}">
                <td th:text="${m.id_matp}"></td>
                <td th:text="${m.nomMatp}"></td>
                <td th:text="${m.color}"></td>
                <td th:text="${m.categoria}"></td>
                <td th:text="${m.tipo}"></td>
                <td th:text="${m.stock_act}"></td>
                <td th:text="${m.stock_min}"></td>
                <td th:text="${m.desc_matp}"></td>
                <td th:text="${m.estado}"></td>

                <td>
                    <a class="btn-accion" th:href="@{'/admin/materiaprima/editar/' + ${m.id_matp}}">Editar</a>
                    <a class="btn-eliminar" th:href="@{'/admin/materiaprima/eliminar/' + ${m.id_matp}}">Eliminar</a>
                </td>
            </tr>

            <tr th:if="${#lists.isEmpty(materias)}">
                <td colspan="10">No se encontraron resultados.</td>
            </tr>
            </tbody>
        </table>
</div>

<!-- Scripts -->
<script th:src="@{/js/confirmacion.js}"></script>
<script th:src="@{/js/eliminar.js}"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
      const toggleBtn = document.getElementById("formToggle");
      const submenu = document.getElementById("submenuForm");

      toggleBtn?.addEventListener("click", function(e) {
        e.preventDefault();
        submenu?.classList.toggle("show");
      });
    });
</script>
</body>
</html>
