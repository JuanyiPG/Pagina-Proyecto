<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script th:src="@{https://cdn.jsdelivr.net/npm/sweetalert2@11}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}">
    <title>Gestión de Pedidos</title>
</head>
<body class="body2">

<div th:replace="~{itemss/headeradmin :: miHeader}"></div>

<div class="main">
    <div class="card">
        <h1>INSERTAR PEDIDO</h1>
        <form th:action="@{/pedido/guardar}" th:object="${pedido}" method="post">

            <!-- Campos readonly -->
            <div>
                <label>Link:</label>
                <input type="text" th:field="*{link_ped}" value="luxyfashion/index/..." readonly>
            </div>

            <div>
                <label>Nombre:</label>
                <input type="text" th:field="*{nomPed}" value="BLUSA HOMBRO DESCUBIERTO" readonly>
            </div>

            <div>
                <label>Material:</label>
                <input type="text" th:field="*{material_ped}" value="Algodon" readonly>
            </div>

            <div>
                <label>Valor:</label>
                <input type="text" th:field="*{valor_ped}" value="45000" readonly>
            </div>

            <!-- Talla -->
            <div>
                <label>Talla:</label>
                <input type="radio" th:field="*{talla_ped}" value="S"> S
                <input type="radio" th:field="*{talla_ped}" value="M"> M
                <input type="radio" th:field="*{talla_ped}" value="L"> L
                <input type="radio" th:field="*{talla_ped}" value="XL"> XL
                <input type="radio" th:field="*{talla_ped}" value="XXL"> XXL
            </div>

            <!-- Color -->
            <div>
                <label>Color:</label>
                <input type="radio" th:field="*{color_ped}" value="Rojo"> Rojo
                <input type="radio" th:field="*{color_ped}" value="Gris"> Gris
                <input type="radio" th:field="*{color_ped}" value="Blanco"> Blanco
                <input type="radio" th:field="*{color_ped}" value="Negro"> Negro
            </div>

            <!-- Categoría -->
            <div>
                <label>Categoría:</label>
                <input type="text" th:field="*{categoria_ped}" value="Blusa" readonly>
            </div>

            <div>
                <label for="cantidad">Cantidad:</label>
                <input type="number" th:field="*{cant_ped}">
            </div>

            <div>
                <label>Descripción:</label>
                <input type="text" th:field="*{desc_ped}" value="camisa de algodon ajustada al cuerpo" readonly>
            </div>

            <!-- Cliente / Materia Prima -->
            <div>
                <label>Materia Prima:</label>
                <select th:field="*{cliente.id_clien}">
                    <option value="">Seleccione...</option>
                    <option th:each="mat : ${clientes}"
                            th:value="${mat.id_clien}"
                            th:text="${mat.nomClien}"></option>
                </select>
            </div>

            <button type="submit">Comprar</button>
        </form>

        <div id="mensaje" th:if="${param.success}" style="color:purple; font-weight:bold; margin-bottom:10px;">
            ¡Se insertó correctamente!
        </div>
    </div>

    <!-- BUSCADOR -->
    <div id="search" class="search">
        <form th:action="@{/pedido/buscar}" method="get">
            <input type="text" name="buscar" placeholder="Escribe lo que quieras consultar" id="searchInput">
            <input type="submit" value="Buscar" id="btnSearch">
        </form>
    </div>

    <!-- TABLA DE PEDIDOS -->
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Talla</th>
