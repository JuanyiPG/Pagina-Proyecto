<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Producción</title>
    <link rel="stylesheet" th:href="@{/CSS/index.css}">
</head>
<body class="body2">

<div class="main">
    <div class="card">
        <form class="formulario-mensaje" th:action="@{/admin/facturacompra/guardar}" method="post" th:object="${facturaCompra}">

            <h1>EDITAR FACTURA COMPRA</h1>

            <div class="form-group">
            <input type="hidden" name="id_factuc" th:field="*{id_factuc}">

                <label for="fecha">Fecha:</label>
                <input type="date" id="fechafactuc" th:field="*{fechafactuc}" required>

                <label for="total">Total:</label>
                <input type="text" id="total" th:field="*{total}" placeholder="Total" required>
            </div>

                <div class="form-group">
                <label for="metodo_pago">Método de Pago:</label>
                <select  id="metodo_pago" th:field="*{metodo_pago}" required style="border-radius:8px">
                    <option value="Tarjeta">Tarjeta</option>
                    <option value="Pse">Pse</option>
                    <option value="Billetera babcaria">Billeteras digitales (nequi,daviplata)</option>
                    <option value="Efectivo">Efectivo</option>
                </select>

                <label for="estado">Estado:</label>
                <select id="estado" th:field="*{estado}" required style="border-radius:8px">
                    <option value="Pendiente">Pendiente</option>
                    <option value="Pagada">Pagada</option>
                    <option value="Abonada">Abonada</option>
                </select>
                </div>

            <div class="form-group">
                <label for="empleado">Empleado:</label>
                <select th:field="*{empleado.idEmple}" required style="border-radius:8px">
                    <option th:each="e : ${empleados}"
                            th:value="${e.idEmple}"
                            th:text="${e.nomEmple}">
                    </option>
                </select>

            </div>
            <button type="submit" class="save-btn">Actualizar</button>
        </form>

        <div id="mensaje" th:if="${param.success}" style="color:purple; font-weight:bold; margin-bottom:10px;">
            ¡Se insertó correctamente!
        </div>
    </div>

</div>
</body>
</html>
