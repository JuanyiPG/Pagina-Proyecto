<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti贸n de Productos Terminados</title>

    <link rel="stylesheet" th:href="@{/css/index.css}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- ESTILOS SOLO PARA ESTE FORMULARIO -->
    <style>
        .contenedor-form {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }

        /* CUADRO DE IMAGEN */
        .image-box {
            width: 280px;
            height: 280px;
            border: 2px dashed #aaa;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            background: #f9f9f9;
        }

        .image-box span {
            font-size: 60px;
            color: #aaa;
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
            display: none;
        }

        .form-derecha {
            flex: 1;
        }
    </style>
</head>

<body class="body2">
<div th:replace="~{itemss/headeradmin :: miHeader}"></div>

<div class="main">
    <div class="card">
        <h1>Gesti贸n de Productos Terminados</h1>

        <!-- FORMULARIO -->
        <form class="formulario-mensaje"
              th:action="@{/admin/producto/guardar}"
              method="post"
              enctype="multipart/form-data"
              th:object="${producto}">

            <div class="contenedor-form">

                <!--imagen left-->
                <div class="image-box" onclick="document.getElementById('imagen').click()">
                    <span id="iconoMas">+</span>
                    <img id="preview">
                </div>

                <input type="file"
                       id="imagen"
                       name="imagen"
                       accept="image/*"
                       onchange="mostrarImagen(event)"
                       hidden
                       required
                >

                <!--formulario right -->
                <div class="form-derecha">
                    <input type="hidden" name="id_produc" th:field="*{id_produc}">

                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" placeholder="Nombre" th:field="*{nomProduc}" required>
                    </div>

                    <div class="form-group">
                        <label for="nombre">Descripci贸n</label>
                        <input type="text" placeholder="Descripci贸n" th:field="*{desc_produc}">
                    </div>

                    <div class="form-group">
                        <label for="nombre">Categoria</label>
                        <select th:field="*{categoria_produc}" style="border-radius:8px">
                            <option value="Pantalon"> Pantalon </option>
                            <option value="Jean">Jean</option>
                            <option value="Vestidos">Vestidos</option>
                            <option value="Chaquetas">Chaquetas</option>
                            <option value="Busos">Busos</option>
                            <option value="camisas">Camisas</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="nombre">Unidad medida</label>
                        <input type="text" placeholder="Unidad medida" th:field="*{unid_med_produc}">

                        <label for="nombre">Estado</label>
                        <select th:field="*{estado_produc}" style="border-radius:8px">
                            <option value="Diponible"> Disponible </option>
                            <option value="Agotado"> Agotado </option>
                            <option value="Revision"> Revision </option>
                            <option value="Exceso"> Exceso de stock </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <select th:field="*{produccion}">
                            <option value="">Produccion</option>
                            <option th:each="p : ${producciones}" th:value="${p.id_producc}" th:text="${p.id_producc}"></option>
                        </select>
                    </div>

                    <button type="submit" class="save-btn">Guardar</button>
                </div>

            </div>
        </form>
    </div>
</div>
</body>
</html>
