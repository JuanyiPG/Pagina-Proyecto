<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos Terminados</title>

    <link rel="stylesheet" th:href="@{/css/index.css}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="body2">

<div class="main">

    <div class="card">
        <h1>Gestión de Productos Terminados</h1>

        <form class="formulario-mensaje"
              th:action="@{/producto/guardar}"
              method="post"
              th:object="${producto}">

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="form-group">
                <input type="text" placeholder="Código" th:field="*{id_produc}" required>
                <input type="text" placeholder="Nombre" th:field="*{nombre_produc}" required>
            </div>

            <div class="form-group">
                <input type="text" placeholder="Descripción" th:field="*{descri_produc}">
            </div>

            <div class="form-group">
                <input type="text" placeholder="Categoría" th:field="*{categ_produc}">
            </div>

            <div class="form-group">
                <input type="text" placeholder="Unidad medida" th:field="*{und_med_produc}">
                <input type="text" placeholder="Estado" th:field="*{estado_produc}">
            </div>

            <div class="form-group">
                <select th:field="*{produccion.id_produc}" required style="border-radius:8px">
                    <option value="">Seleccione producción</option>
                    <option th:each="p : ${producciones}"
                            th:value="${p.id_produc}"
                            th:text="${p.id_produc + ' - ' + p.nom_produc}">
                    </option>
                </select>
            </div>

            <button type="submit" class="save-btn">Guardar</button>
        </form>
    </div>

    <div id="search" class="search">
        <form th:action="@{/producto/buscar}" method="get">
            <input type="text" name="filtro" th:value="${filtro}"
                   placeholder="Escribe lo que quieras consultar" id="searchInput">
            <input type="submit" value="Buscar" id="btnSearch">
        </form>
    </div>

    <table>
        <thead>
        <tr>
            <th>Código</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Categoría</th>
            <th>Unidad</th>
            <th>Estado</th>
            <th>ID Producción</th>
            <th>Acciones</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="p : ${productos}">
            <td th:text="${p.id_produc}"></td>
            <td th:text="${p.nombre_produc}"></td>
            <td th:text="${p.descri_produc}"></td>
            <td th:text="${p.categ_produc}"></td>
            <td th:text="${p.und_med_produc}"></td>
            <td th:text="${p.estado_produc}"></td>
            <td th:text="${p.produccion != null ? p.produccion.id_produc : 'Sin asignar'}"></td>

            <td>
                <a class="btn-accion" th:href="@{'/producto/editar/' + ${p.id_produc}}">Actualizar</a>
                <a class="btn-eliminar"
                   th:href="@{'/producto/eliminar/' + ${p.id_produc}}"
                   onclick="return confirm('¿Deseas eliminar este producto?');">Eliminar</a>
            </td>
        </tr>

        <tr th:if="${productos != null and #lists.isEmpty(productos)}">
            <td colspan="8">No se encontraron resultados</td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const toggleBtn = document.getElementById("formToggle");
        const submenu = document.getElementById("submenuForm");

        toggleBtn?.addEventListener("click", function (e) {
            e.preventDefault();
            submenu?.classList.toggle("show");
        });
    });
</script>

</body>
</html>
