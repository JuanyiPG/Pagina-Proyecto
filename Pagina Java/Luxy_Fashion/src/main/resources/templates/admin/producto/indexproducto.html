<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos Terminados</title>

    <link rel="stylesheet" th:href="@{/css/index.css}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="body2">

<div class="main">

    <div class="card">
        <h1>Gestión de Productos Terminados</h1>

        <!-- FORMULARIO -->
        <form class="formulario-mensaje"
              th:action="@{/admin/producto/guardar}"
              method="post"
              th:object="${producto}">

            <div class="form-group">
                <input type="text" placeholder="Código" th:field="*{id_produc}" required>
                <input type="text" placeholder="Nombre" th:field="*{nomProduc}" required>
            </div>

            <div class="form-group">
                <input type="text" placeholder="Descripción" th:field="*{desc_produc}">
            </div>

            <div class="form-group">
                <input type="text" placeholder="Categoría" th:field="*{categoria_produc}">
            </div>

            <div class="form-group">
                <input type="text" placeholder="Unidad medida" th:field="*{unid_med_produc}">
                <input type="text" placeholder="Estado" th:field="*{estado_produc}">
            </div>

            <div class="form-group">
                <select th:field="*{produccion.id_producc}" required style="border-radius:8px">
                    <option value="">Seleccione producción</option>
                    <option th:each="p : ${producciones}"
                            th:value="${p.id_producc}"
                            th:text="${p.id_producc} + ' - ' + ${p.nom_produc}">
                    </option>
                </select>
            </div>

            <button type="submit" class="save-btn">Guardar</button>
        </form>
    </div>

    <!-- BUSCADOR -->
    <div id="search" class="search">
        <form th:action="@{/admin/producto/buscar}" method="get">
            <input type="text" name="filtro" th:value="${filtro}"
                   placeholder="Escribe lo que quieras consultar" id="searchInput">
            <input type="submit" value="Buscar" id="btnSearch">
        </form>
    </div>

    <!-- TABLA -->
    <table>
        <thead>
        <tr>
            <th>Código</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Categoría</th>
            <th>Unidad</th>
            <th>Estado</th>
            <th>ID Producción</th>
            <th>Acciones</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="p : ${productos}">
            <td th:text="${p.id_produc}"></td>
            <td th:text="${p.nomProduc}"></td>
            <td th:text="${p.descri_produc}"></td>
            <td th:text="${p.categ_produc}"></td>
            <td th:text="${p.und_med_produc}"></td>
            <td th:text="${p.estado_produc}"></td>
            <td th:text="${p.produccion != null ? p.produccion.id_producc : 'Sin asignar'}"></td>

            <td>
                <!-- Rutas corregidas -->
                <a class="btn-accion"
                   th:href="@{/admin/producto/editar/{id}(id=${p.id_produc})}">
                    Actualizar
                </a>

                <a class="btn-eliminar"
                   th:href="@{/admin/producto/eliminar/{id}(id=${p.id_produc})}"
                   onclick="return confirm('¿Deseas eliminar este producto?');">
                    Eliminar
                </a>
            </td>
        </tr>

        <tr th:if="${productos != null and #lists.isEmpty(productos)}">
            <td colspan="8">No se encontraron resultados</td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const toggleBtn = document.getElementById("formToggle");
        const submenu = document.getElementById("submenuForm");

        toggleBtn?.addEventListener("click", function (e) {
            e.preventDefault();
            submenu?.classList.toggle("show");
        });
    });
</script>

</body>
</html>
