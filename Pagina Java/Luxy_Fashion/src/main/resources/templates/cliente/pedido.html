<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{../css/cliente.css}">
    <title th:text="${pedido.nomPed}">Producto</title>
</head>

<body>

<div class="prod-cli-header">
    <header id="header-cliente"></header>
</div>

<div class="con-pro-cli">

    <!-- IMÁGENES MINIATURA -->
    <div class="imgs-of-produc">
        <img th:src="@{/IMG/blusa-hombro-rojo.jpg}" class="imgs-of-produc">
        <img th:src="@{/IMG/blusa-hombro-rojo.jpg}" class="imgs-of-produc">
        <img th:src="@{/IMG/blusa-hombro-rojo.jpg}" class="imgs-of-produc">
    </div>

    <!-- IMAGEN PRINCIPAL -->
    <div class="img-prin-pro">
        <img th:src="@{/IMG/blusa-hombro-rojo.jpg}" class="img" alt="Producto">
    </div>

    <!-- FORMULARIO -->
    <div class="form-pro">

        <form th:action="@{/pedido/guardar}" th:object="${pedido}" method="post">

            <!-- Nombre -->
            <label>Nombre:</label>
            <input type="text" th:field="*{nomPed}" readonly class="nombre">

            <!-- Material -->
            <label>Material:</label>
            <input type="text" th:field="*{material_ped}" readonly>

            <!-- Valor -->
            <label>Valor:</label>
            <input type="text" th:field="*{valor_ped}" readonly>

            <!-- TALLAS -->
            <label>Talla:</label>
            <div>
                <label><input type="radio" th:field="*{talla_ped}" value="S"> S</label>
                <label><input type="radio" th:field="*{talla_ped}" value="M"> M</label>
                <label><input type="radio" th:field="*{talla_ped}" value="L"> L</label>
                <label><input type="radio" th:field="*{talla_ped}" value="XL"> XL</label>
                <label><input type="radio" th:field="*{talla_ped}" value="XXL"> XXL</label>
            </div>

            <!-- COLORES -->
            <label>Color:</label>
            <div class="color-picker">
                <label><input type="radio" th:field="*{color_ped}" value="Rojo"> Rojo</label>
                <label><input type="radio" th:field="*{color_ped}" value="Gris"> Gris</label>
                <label><input type="radio" th:field="*{color_ped}" value="Blanco"> Blanco</label>
                <label><input type="radio" th:field="*{color_ped}" value="Negro"> Negro</label>
            </div>

            <!-- CATEGORÍA -->
            <label>Categoría:</label>
            <input type="text" th:field="*{categoria_ped}" readonly>

            <!-- CANTIDAD -->
            <label>Cantidad:</label>
            <input type="number" th:field="*{cant_ped}">

            <!-- DESCRIPCIÓN -->
            <label>Descripción:</label>
            <textarea th:field="*{desc_ped}" readonly></textarea>

            <!-- CLIENTE -->
            <label>Cliente:</label>
            <select th:field="*{cliente.id_clien}">
                <option th:each="c : ${clientes}"
                        th:value="${c.id_clien}"
                        th:text="${c.nomClien}">
                </option>
            </select>

            <br><br>

            <button type="submit" class="btn">Comprar</button>
        </form>

    </div>
</div>

<script th:src=@{"../js/cliente.js}"></script>
</body>
</html>
