</html><!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <title>Gestión de Empleados</title>
    <link rel="stylesheet" th:href="@{../css/index.css}">
</head>
<tbody class="body2">

<!-- Header admin -->
<div th:replace="~{itemss/headeradmin :: miHeader}"></div>

<div class="main">
    <div class="card">
        <h1>DETALLE FACTURA COMPRA</h1>
        <tbody class="formulario-mensaje" th:action="@{/detfactcompra/form}" method="post" th:object="${detFactCompra}">
            <div class="form-group">
                <input type="number" placeholder="Cantidad" th:field="*{cant}" required>
                <input type="text" placeholder="descripcion" th:field="*{desc_det}">
            </div>
            <div class="form-group">
                <!-- en el controller ya se inyecto el materiaprima -->
            <select th:field="*{materiaPrima.id_matp}" required>
                <option value="" disabled selected>Seleccione materia prima</option>
                <!-- each para que pueda seleccionary declaramos la m cada objeto de la lista -->
                <th:block th:each="m : ${materias}"> <!-- materias es la lista de matp -->
                    <!-- lo que se va a mostrar al empleado -->
                    <option th:value="${m.id_matp}" th:text="${m.nomMatp + ' - ' + m.categoria}"></option>

                </th:block>
            </select>
            </div>
        <div id="mensaje" th:if="${param.success}" style="color:purple; font-weight:bold; margin-bottom:10px;">
            ¡Se insertó correctamente!
        </div>

    <!-- BUSCADOR -->
    <div id="search" class="search">
        <form th:action="@{/detfactcompra/buscar}" method="get">
            <input type="text" name="buscar" placeholder="Escribe lo que quieras consultar" id="searchInput">
            <input type="submit" value="Buscar" id="btnSearch">
        </form>
    </div>

    <!-- TABLA DE EMPLEADOS -->
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Cantidad</th>
            <th>Descripcion</th>
            <th>Total</th>
            <th>Nombre Materia Prima</th>
            <th>Factura Compra</th>
            <th>Materia Prima</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r : ${detFactCompraList}">
            <td th:text="${r.id_det_fcm}"></td>
            <td th:text="${r.cant}"></td>
            <td th:text="${r.desc_det}"></td>
            <td th:text="${r.facturaCompra.total}"></td>
            <td th:text="${r.materiaPrima.nomMatp}"></td>
            <td th:text="${r.facturaCompra.id_factuc}"></td>
            <td th:text="${r.materiaPrima.id_matp}"></td>

            <td>
                <a class="btn-accion" th:href="@{'/detfactcompra/editar/' + ${r.id_emple}}">Actualizar</a>
                <a class="btn-eliminar" th:href="@{'/detfactcompra/eliminar/' + ${r.id_emple}}" style="margin-top: 10px">Eliminar</a>
            </td>
        </tr>
        <tr th:if="${detfactcompra != null and #lists.isEmpty(detfactcompra)}">
            <td colspan="15">No se encontraron resultados</td>
        </tr>
        </tbody>
    </table>
    </div>
</div>


<!-- Scripts -->
<script src="/js/confirmacion.js"></script>
<script src="/js/eliminar.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
      const toggleBtn = document.getElementById("formToggle");
      const submenu = document.getElementById("submenuForm");

      toggleBtn?.addEventListener("click", function(e) {
        e.preventDefault();
        submenu?.classList.toggle("show");
      });
    });
</script>
</html>
