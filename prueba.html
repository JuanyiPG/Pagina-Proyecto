<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mosaico de Imágenes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
    }

    .mosaico {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* se ajusta solo */
      grid-auto-rows: 200px;
      gap: 10px;
      height: 100vh; /* que cubra toda la pantalla */
      padding: 10px;
    }

    .mosaico a {
      position: relative;
      display: block;
      overflow: hidden;
      border-radius: 10px;
    }

    .mosaico img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .mosaico a:hover img {
      transform: scale(1.1); /* efecto zoom */
    }

    /* Para variar tamaños */
    .mosaico a:nth-child(2) {
      grid-column: span 2;
      grid-row: span 2;
    }

    .mosaico a:nth-child(5) {
      grid-column: span 2;
    }

    .mosaico a:nth-child(7) {
      grid-row: span 2;
    }
  </style>
</head>
<body>
  <div class="mosaico">
    <a href="pagina1.html"><img src="https://picsum.photos/400/400?1" alt="Imagen 1"></a>
    <a href="pagina2.html"><img src="https://picsum.photos/400/400?2" alt="Imagen 2"></a>
    <a href="pagina3.html"><img src="https://picsum.photos/400/400?3" alt="Imagen 3"></a>
    <a href="pagina4.html"><img src="https://picsum.photos/400/400?4" alt="Imagen 4"></a>
    <a href="pagina5.html"><img src="https://picsum.photos/400/400?5" alt="Imagen 5"></a>
    <a href="pagina6.html"><img src="https://picsum.photos/400/400?6" alt="Imagen 6"></a>
    <a href="pagina7.html"><img src="https://picsum.photos/400/400?7" alt="Imagen 7"></a>
    <a href="pagina8.html"><img src="https://picsum.photos/400/400?8" alt="Imagen 8"></a>
  </div>
</body>
</html>
